{% extends 'Main.html' %}

{% block content %}
{% load static %}
<style>
    body {
        background-color: #f0f8ff;
    }
    .login-container {
        max-width: 400px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .login-image {
        max-width: 100%;
        height: auto;
    }
    .google-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #DB4437;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
    }
    .google-btn img {
        height: 20px;
        margin-right: 10px;
    }
</style>

<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="login-container p-4">
        <div class="text-center mb-4">
            <img src="{% static 'img/raslo.png' %}" alt="Mastinno Logo" class="d-inline-block align-top" style="height: 60px;">
        </div>
        <h2 class="text-center mb-4">Welcome to <span style="color:#DC3545;">RASLO </span>Assessment</h2>
        
        <form method="post" action="{% url 'userlogin' %}">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <p style='color:red;'>{{message}}</p>
            <div class="d-grid">
                <button type="submit" class="btn btn-danger">Sign In</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="#" class="text-decoration-none">Forgot Password?</a>
        </div>
        <hr>
        <!-- Google Login Button -->
        <div class="text-center">
            <form action="{% url 'social:begin' 'google-oauth2' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="google-btn">
                    <img src="{% static 'img/googlelogo.webp' %}" alt="Google Logo"> Sign in with Google
                </button>
            </form>
        </div>

        <div class="text-center mt-3">
            <span>New to Innovation Lab?</span> <a href="#" class="text-decoration-none">Create an account</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
