<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spike Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
        }
        .login-container {
            max-width: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="login-container p-4">
            <div class="text-center mb-4">
                <img src="path_to_spike_admin_logo.png" alt="Spike Admin" height="30">
            </div>
            <h2 class="text-center mb-4">Welcome to RASLO Assessment</h2>
           
            
           
            
            
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Username">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
               
                <div class="d-grid">
                    <button type="submit" class="btn btn-danger">Sign In</button>
                </div>
            </form>
            
            <div class="text-center mt-3">
                <a href="#" class="text-decoration-none">Forgot Password?</a>
            </div>
            
            <hr>
            
            <div class="text-center">
                <span>New to Innovation Lab?</span> <a href="#" class="text-decoration-none">Create an account</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
